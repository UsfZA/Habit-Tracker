<!-- habit_confirm_delete.html -->

{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the habit "{{ habit.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'active_habits' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
