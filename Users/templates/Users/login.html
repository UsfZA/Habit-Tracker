{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card add-habit-card">
                <h2 class="card-header text-center">Login</h2>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label text-right">Username</label>
                            <div class="col-sm-8">
                                {{ form.username }}
                                {% for error in form.username.errors %}
                                    <small class="text-danger">{{ error }}</small>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.password.id_for_label }}" class="col-sm-3 col-form-label text-right">Password</label>
                            <div class="col-sm-8">
                                {{ form.password }}
                                {% for error in form.password.errors %}
                                    <small class="text-danger">{{ error }}</small>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="col-sm-6 offset-sm-3">
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up here</a>.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
